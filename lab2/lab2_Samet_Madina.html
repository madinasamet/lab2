<html>
	<head>
		<title>lab2</title>
		<style>
		.registration{
			padding: 100px;
			text-align: left;
			margin: auto;
			display:table;
			border:2px solid black;
			background-color:lightgrey;
			font-family:Verdana, sans-serif;
			border-radius:10px;
		}
		h2{
			text-align: center;
		}

		</style>
	</head>
	<body>
		<div class="registration">
			<h2>Registration</h2>
			<label for="fname">First name:</label><br>
			<input type="text" id="fname"><br>
			<label for="lname">Last name:</label><br>
			<input type="text" id="lname"><br><br>
			
			<label for="bdate">Date of Birth:</label><br>
			<input type="date" id="bdate">
			
			<p>Choose your gender:</p>
			
			<input type="radio" id="male">
			<label for="male">Male</label><br>
			<input type="radio" id="female">
			<label for="female">Female</label><br>
			<input type="radio" id="other">
			<label for="other">Other</label><br><br>
			
			<p>Do you like books?</p>
			<input type="checkbox" id="yes">
			<label for="yes">Yes</label><br>
			<input type="checkbox" id="no">
			<label for="no">No</label><br><br>
			
			<label for="telnum">Telephone number:</label><br>
			<input type="tel" id="telnum"><br><br>
			
			<label for="em">Your email:</label><br>
			<input type="email" id="em"><br>
			<label for="pword">Write password:</label><br>
			<input type="password" id="pword"><br><br>
			
			<form action="secondpage.html" class="button">
				<button type="submit">Next Page</button>
			</form>
		</div>
		
	</body>
</html>
